<!DOCTYPE html>

<head>

    <title>Register</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
<div class = "login-container">
    <h1>Register</h1>

        <p class="text-box">Have an account? <a href="login.html">Login</a></p>
    </div>
