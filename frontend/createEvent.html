<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Event</title>
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body class="student-body">

  <!-- Navigation -->
  <nav class="student-nav">
    <div class="nav-logo">CollegeEvents</div>
    <div class="nav-right">
      <a href="dashboard.html" class="nav-link">Dashboard</a>
      <a href="logout.php" class="nav-link logout-btn">Logout</a>
    </div>
  </nav>

  <!-- Create Event Form -->
  <section class="student-dashboard">
    <h1 class="dashboard-title">Create New Event</h1>
    <p class="dashboard-subtitle">Fill in the details below to post your event</p>
    <div class="form-wrapper">
    <form action="../backend/create_event.php" method="POST">
      <!-- Event Name -->
      <label for="name">Event Name:</label>
      <input type="text" id="name" name="name" required>

      <!-- Category -->
      <label for="category">Category:</label>
      <select id="category" name="category" required>
        <option value="">Select a category</option>
        <option value="social">Social</option>
        <option value="fundraising">Fundraising</option>
        <option value="tech">Tech Talk</option>
        <option value="workshop">Workshop</option>
        <option value="other">Other</option>
      </select>

      <!-- Description -->
      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <!-- Date & Time -->
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Time:</label>
      <input type="time" id="time" name="time" required>

      <!-- Event Type -->
      <label for="type">Event Type:</label>
      <select id="type" name="type" required>
        <option value="">Select type</option>
        <option value="public">Public</option>
        <option value="private">Private (University Only)</option>
        <option value="rso">RSO Only</option>
      </select>

      <!-- Location Info -->
      <label for="location_name">Location Name:</label>
      <input type="text" id="location_name" name="location_name" required>

      <label for="latitude">Latitude:</label>
      <input type="text" id="latitude" name="latitude" required>

      <label for="longitude">Longitude:</label>
      <input type="text" id="longitude" name="longitude" required>

      <!-- Contact Info -->
      <label for="contact_email">Contact Email:</label>
      <input type="email" id="contact_email" name="contact_email" required>

      <label for="contact_phone">Contact Phone:</label>
      <input type="tel" id="contact_phone" name="contact_phone" required>

      <!-- RSO Selection (Optional, only if type is RSO) -->
      <label for="rso">Select RSO (if applicable):</label>
      <select id="rso" name="rso">
        <option value="">None / Not Applicable</option>
        <!-- These options would be dynamically populated with PHP -->
        <option value="1">CS Club</option>
        <option value="2">Engineering Society</option>
      </select>

      <!-- Submit Button -->
      <button type="submit">Create Event</button>
    </form>
    </div>
  </section>

</body>
</html>
